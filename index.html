<body>

    <div class="centerModal">

        <div id="windowModal" class="modal">
            <div class="content-modal">

                <form  id="form">

                    <div class="containerNotes">
                        <div>

                        </div>

                    </div>
                    <div class="containerButton">
                        <button type="submit" class="button1">✖</button>
                        <button type="submit" class="button2">✔️</button>
                    </div>

                </form>

            </div>

        </div>

        <div id="modal" class="modal">
            <div class="content-modal">

                <form>

                    <div class="containerNotes">
                        <div>
                            <input  class="title" placeholder="Titulo">
                            <textarea  rows="5" class="note" placeholder="Nota"></textarea>
                        </div>

                    </div>
                    <div class="containerButton">
                        <button type="button" class="button1">✖</button>
                        <button type="submit" class="button2">✔️</button>
                    </div>

                </form>

            </div>

        </div>

    </div>

    <div class="container" id="container">

        <div class="containerNotes" id="containerNotes">
            <div>
                <h2>Recado</h2>

            </div>

            <div>
                <h2>Asunto</h2>
                <p>Reunion programada para padres de familia</p>
            </div>

        </div>

        <div class="containerButton">
            <button class="create" id="btnOpenModal">➕</button>
        </div>

    </div>
